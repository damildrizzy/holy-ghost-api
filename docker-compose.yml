version: '3.7'

services:
  web:
    build: ./src
    command: uvicorn app.main:app --reload --workers 1 --host 0.0.0.0 --port 8000
    volumes:
      - ./src/:/usr/src/app/
    ports:
      - 8000:8000
    depends_on: 
      - db
    environment:
      - DATABASE_URL=postgresql://holy_ghost:holy_ghost@db/holy_ghost_db

  db:
    image: postgres:12.1-alpine
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=holy_ghost
      - POSTGRES_PASSWORD=holy_ghost
      - POSTGRES_DB=holy_ghost_db
      
  

volumes: 
  postgres-data:
